<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Joguinho</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- Tela de início -->
    <div id="start-screen">
        <h1>Bem-vindo ao Jogo do Mario!</h1>
        <button id="startButton">Iniciar Jogo</button>
    </div>

    <div class="game-board">
        <img src="imagens/clouds.png" class="clouds">
        <img src="imagens/pipe.png" class="pipe">
        <img src="imagens/mario.gif" class="mario">
        <div class="score-board">
            <span id="score">Pontuação: 0</span>
        </div>
        <button id="jumpButton">Pular</button>
    </div>
</body>
</html>
